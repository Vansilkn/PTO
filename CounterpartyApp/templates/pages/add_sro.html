{% extends 'base.html' %}

{% block sidebar %}
    <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action" href="{% url "counterparty-list" %}" role="tab">Список контрагентов</a>
        <a class="list-group-item list-group-item-action active" href="{% url "add-counterparty" %}" role="tab">Добавить контрагентов</a>
    </div>
{% endblock %}

{% block content %}
    <main role="main" class="mt-3 flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>{{ pagename }}</h1>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <form action="" method="post">
                        {% csrf_token %}

                        {{ form_sro.as_p }}

                        <div class="form-group-row">
                            <div class="col-6">
                                <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
{% endblock %}
