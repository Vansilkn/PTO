<!doctype html>
{% load static %}
<html lang="ru">
    <head>
        <title>ПТО Мастер</title>
        <!-- Обязательные метатеги -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block style %}
            <!-- Bootstrap core CSS -->
            <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
            <!-- Bootstrap icons -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
            <!-- Fontawessome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
            <!-- Custom styles for this template -->
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <!--  -->
            <script defer src="{% static "js/bootstrap.bundle.js" %}"></script>
        {% endblock %}
    </head>
    <body class="d-flex flex-column body_auth">
        <!-- Начало содержимого страницы -->
        <div class="container cont_auth">
            <div class="row vh-100 align-items-center justify-content-center">
                <div class="col"></div>
                <div class="col bg-info border border-5 rounded py-3 px-3">
                    <div class="row border-bottom">
                        <div class="col">
                            <img src="{% static 'images/logo_3.png' %}" width="64" height="64" alt="">
                            <p class="logo_text">ПТО Мастер</p>
                        </div>
                    </div>
                    {% if request.user.is_authenticated %}
                        <span>Пользователь: &nbsp;&nbsp; {{request.user.username }} </span> &nbsp;&nbsp;
                        <a class="navbar-brand" href="{% url "logout" %}">
                            <img src="{% static 'images/exit_3.png' %}" width="32" height="32" alt="">
                        </a>
                    {% else %}
                        <form class="py-3" action="{% url "login" %}" method="post">
                            {% csrf_token %}
                            <div class="my-2 form-group form-inline">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="my-2 form-group form-inline">
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="mt-3 btn btn-primary ">Войти</button>
                            </div>
                        </form>
                        {% if errors %}
                            <ul>
                                {% for error in errors %}
                                    <li style="color: red;">{{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endif %}
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
